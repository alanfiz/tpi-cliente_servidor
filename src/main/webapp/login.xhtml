<h:body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"/>
                    <span class="icon-bar"/>
                    <span class="icon-bar"/>
                </button>
                <a class="navbar-brand" href="index2.xhtml">Inicio</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Ofertas</a>
                    </li>
                    <li>
                        <a href="#">Servicios</a>
                    </li>
                    <li>
                        <a href="#">Contacto</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <!--<input type="text" class="form-control" placeholder="Search"/>-->
                        <h:inputText id="marcaProductoIt" value="#{mllistaproductosbean.query}" class="form-control"
                                     placeholder="Search"/>
                    </div>
                    <!--<button type="submit" class="btn btn-default">Buscar</button>-->
                    <h:commandButton value="Buscar" action="#{mllistaproductosbean.sendGet}" class="btn btn-default"/>

            </div>

    <!-- Page Content -->
    <h:form id="loginForm">
        <p:growl id="msg" showDetail="true" life="4000" />
        <p:panel id="loginPnl" header="Login"
                 style="width: 350px; margin: 0 auto;">
            <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                <h:outputText value="Username" />
                <p:inputText id="username" value="#{loginbean.user}"/>
                <p:spacer /><p:spacer />
                <h:outputText value="Password" />
                <p:password id="password" value="#{loginbean.pass}"
                            feedback="false"/>
                <p:message for="password"/>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="10" width="100%">
                <p:commandButton id="loginButton" action="#{loginbean.verificarUserPass()}"
                                 value="Login" style="float: right;">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
        <!--<p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">-->
        <!--<p:graphicImage value="resources/images/loader.gif" />-->
        <!--</p:blockUI>-->
    </h:form>
