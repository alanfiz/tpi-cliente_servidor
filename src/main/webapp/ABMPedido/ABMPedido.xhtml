<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ABM Pedido</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <!--<h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css" />-->
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <center>
            <h2><h:outputText value="Lista Pedidos"/></h2>
        </center>
        <h:dataTable value="#{abmpedidobean.pedidos}" var="pedido"
                     class="table table-striped table-hover table-bordered">
            <h:column>
                <f:facet name="header">Estado Pedido</f:facet>
                <h:outputText value="#{pedido.estadoPedido}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha y Hora Pedido</f:facet>
                <h:outputText value="#{pedido.fechayhoraPedido}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cliente</f:facet>
                <h:outputText value="#{pedido.cliente.usuarioCliente}"/>
            </h:column>

            <h:column>
                <!--<f:facet name="header">Editar</f:facet>-->
                <h:commandButton action = "#{abmpedidobean.editPedido(pedido)}" value="Editar" class="btn btn-primary">
                </h:commandButton>
            </h:column>
            <h:column>
                <!--<f:facet name="header">Borrar</f:facet>-->
                <h:commandButton action = "#{abmpedidobean.removePedido(pedido)}" value="Borrar" class="btn btn-danger">
                </h:commandButton>
            </h:column>
        </h:dataTable>

        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h:commandButton action = "#{abmpedidobean.crearPedido}"
                             value="Crear Pedido"
                             class="btn btn-success"/>
            <div class="col-sm-3"></div>
            <h:outputLink value="../index.html" class="btn btn-success">Volver
            </h:outputLink>
        </div>
        <div class="col-sm-4"></div>

    </h:form>
</h:body>
</html>
