<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Agregar Productos</title>
    <h:outputStylesheet name="webjars/bootstrap/3.3.6/css/bootstrap.css"/>
</h:head>

<f:metadata>
    <f:viewParam name="id" value="#{abmpedidobean.id}" />
    <f:event type="preRenderView" listener="#{abmpedidobean.init}" />
</f:metadata>

<h:body>
    <h:form class="form-horizontal" id="form">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div  class="col-sm-4">
                <h2 style="text-align: center">Crear Pedido</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <h:dataTable value="#{abmproductobean.productos}" var="producto"
                         class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">id Producto</f:facet>
                    <h:outputText value="#{producto.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre Producto</f:facet>
                    <h:outputText value="#{producto.nombreProducto}"/>
                </h:column>
                <h:column>
                    <h:commandButton action = "#{abmpedidobean.agregarProducto(producto)}" value="Agregar" class="btn btn-primary">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:link outcome="ABMPedido" value="Cancelar" class="btn btn-danger">
                    </h:link>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
