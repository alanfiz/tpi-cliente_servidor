<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Pedido</title>
    <h:outputStylesheet name="webjars/bootstrap/3.3.6/css/bootstrap.css"/>
</h:head>

<f:metadata>
    <f:viewParam name="id" value="#{abmpedidobean.id}" />
    <f:event type="preRenderView" listener="#{abmpedidobean.init}" />
</f:metadata>

<h:body>
    <h:form class="form-horizontal" id="form">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div  class="col-sm-4">
                <h2 style="text-align: center">Editar Pedido</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Estado Pedido</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu id="estadoPedidoIt"
                                 class="btn btn-default dropdown-toggle"
                                 requiredMessage="Estado es requerido"
                                 value="#{abmpedidobean.pedido.estadoPedido}">
                    <f:selectItem itemValue="Enviado" itemLabel="Pedido Enviado" />
                    <f:selectItem itemValue="Recibido" itemLabel="Pedido Recibido" />
                    <f:selectItem itemValue="Realizado" itemLabel="Pedido Realizado" />
                    <f:validateRequired />
                </h:selectOneMenu>
                <h:message for="estadoPedidoIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<h:outputLabel class="control-label col-sm-4">Fecha y Hora Pedido (dd-mm-aaaa)</h:outputLabel>-->
            <!--<div class="col-sm-4">-->
                <!--<h:inputText id="fechaHoraPedidoIt" value="#{abmpedidobean.pedido.fechayhoraPedido}" class="form-control" requiredMessage="Fecha y hora es requerido">-->
                    <!--<f:validateRequired />-->
                <!--</h:inputText>-->
                <!--<h:message for="fechaHoraPedidoIt" styleClass="errorText" style="color: red"/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Id Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu id="clienteidIt"
                                 class="btn btn-default dropdown-toggle"
                                 converter="#{clienteConverter}"
                                 requiredMessage="Cliente es requerido"
                                 value="#{abmpedidobean.pedido.cliente}">
                    <f:selectItems value="#{abmclientebean.clientes}"
                                   var="c"
                                   itemLabel="#{c.nombreCliente} #{c.apellidoCliente}"/>
                    <f:validateRequired />
                </h:selectOneMenu>
                <h:message for="clienteidIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Editar" action="#{abmpedidobean.updatePedido}"
                                     class="btn btn-primary" style="width: 80px;"/>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="ABMPedido" value="Cancelar" class="btn btn-danger">
                    </h:link>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
