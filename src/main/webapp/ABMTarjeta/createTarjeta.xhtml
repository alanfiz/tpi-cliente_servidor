<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Crear Tarjeta</title>
    <h:outputStylesheet name="webjars/bootstrap/3.3.6/css/bootstrap.css"/>
</h:head>
<h:body>
    <h:form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div  class="col-sm-4">
                <h2 style="text-align: center">Crear Tarjeta</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Proveedor</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="proveedorTarjetaIt" value="#{abmtarjetabean.tarjeta.proveedorTarjeta}" class="form-control"
                             requiredMessage="Proveedor es requerido">
                    <f:validateRequired />
                </h:inputText>
                <h:message for="proveedorTarjetaIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Codigo</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="codigoTarjetaIt" value="#{abmtarjetabean.tarjeta.codigoTarjeta}" class="form-control"
                               requiredMessage="Codigo es requerido" >
                    <f:validateRequired />
                </h:inputText>
                <h:message for="codigoTarjetaIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Codigo Validez</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="codigoValidezTarjetaIt" value="#{abmtarjetabean.tarjeta.codigoValidezTarjeta}" class="form-control"
                             requiredMessage="Codigo de validez es requerido">
                    <f:validateRequired />
                </h:inputText>
                <h:message for="codigoValidezTarjetaIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Nombre Titular</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nombreTitularTarjetaIt" value="#{abmtarjetabean.tarjeta.nombreTitularTarjeta}" class="form-control"
                             requiredMessage="Nombre es requerido" >
                    <f:validateRequired />
                </h:inputText>
                <h:message for="nombreTitularTarjetaIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Cuotas</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="cuotasTarjetaIt" value="#{abmtarjetabean.tarjeta.cuotasTarjeta}" class="form-control"
                             requiredMessage="Cuotas es requerido" >
                    <f:validateRequired />
                </h:inputText>
                <h:message for="cuotasTarjetaIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Fecha Vencimiento</h:outputLabel>
            <div class="col-sm-4">
                <p:calendar id="fechaVencimientoTarjetaIt"
                            requiredMessage="Fecha vencimiento es requerido"
                            value="#{abmtarjetabean.tarjeta.fechaVencimientoTarjeta}">
                <f:validateRequired />
                </p:calendar>
                <h:message for="fechaVencimientoTarjetaIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Guardar" action="#{abmtarjetabean.agregarTarjeta}" class="btn btn-success"
                                     style="width: 80px;"/>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="ABMTarjeta" value="Cancelar" class="btn btn-danger">
                    </h:link>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
