<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>ABM Tarjeta</title>
    <h:outputStylesheet name="webjars/bootstrap/3.3.6/css/bootstrap.css"/>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <center>
            <h2><h:outputText value="Lista Tarjeta"/></h2>
        </center>
        <h:dataTable value="#{abmtarjetabean.tarjetas}" var="tarjeta"
                     class="table table-striped table-hover table-bordered">
            <h:column>
                <f:facet name="header">Proveedor</f:facet>
                <h:outputText value="#{tarjeta.proveedorTarjeta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{tarjeta.codigoTarjeta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Codigo de Validez</f:facet>
                <h:outputText value="#{tarjeta.codigoValidezTarjeta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre Titular</f:facet>
                <h:outputText value="#{tarjeta.nombreTitularTarjeta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cuotas</f:facet>
                <h:outputText value="#{tarjeta.cuotasTarjeta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha Vencimiento</f:facet>
                <h:outputText value="#{tarjeta.fechaVencimientoTarjeta}"/>
            </h:column>
            <h:column>
                <!--<f:facet name="header">Editar</f:facet>-->
                <h:commandButton action = "#{abmtarjetabean.editTarjeta(tarjeta)}" value="Editar" class="btn btn-primary">
                </h:commandButton>
            </h:column>
            <h:column>
                <!--<f:facet name="header">Borrar</f:facet>-->
                <h:commandButton action = "#{abmtarjetabean.removeTarjeta(tarjeta)}" value="Borrar" class="btn btn-danger">
                </h:commandButton>
                <h:link value="Editar" outcome="editTarjeta.xhtml" class="btn btn-primary">
                    <f:param name="id" value="#{tarjeta.id}" />
                </h:link>
            </h:column>
        </h:dataTable>

        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h:commandButton action = "#{abmtarjetabean.crearTarjeta}"
                             value="Crear Tarjeta"
                             class="btn btn-success"/>
            <div class="col-sm-3"></div>
            <h:outputLink value="../index.html" class="btn btn-success">Volver
            </h:outputLink>
        </div>
        <div class="col-sm-4"></div>

    </h:form>
</h:body>

</html>
