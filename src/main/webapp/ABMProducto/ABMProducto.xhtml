<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>ABM Producto</title>
    <h:outputStylesheet name="webjars/bootstrap/3.3.6/css/bootstrap.css"/>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <center>
            <h2><h:outputText value="Lista Productos"/></h2>
        </center>
        <h:dataTable value="#{abmproductobean.productos}" var="producto"
                     class="table table-striped table-hover table-bordered">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{producto.nombreProducto}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Marca</f:facet>
                <h:outputText value="#{producto.marcaProducto}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Origen</f:facet>
                <h:outputText value="#{producto.origenProducto}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Precio Unitario</f:facet>
                <h:outputText value="#{producto.precioUnitarioProducto}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id Proveedor</f:facet>
                <h:outputText value="#{producto.proveedor.nombre}"/>
            </h:column>
            <h:column>
                <!--<f:facet name="header">Editar</f:facet>-->
                <!--<h:commandButton action = "#{abmproductobean.editProducto(producto)}" value="Editar" class="btn btn-primary">-->
                <!--</h:commandButton>-->
                <h:link value="Editar" outcome="editProducto.xhtml" class="btn btn-primary">
                    <f:param name="id" value="#{producto.id}" />
                </h:link>
            </h:column>
            <h:column>
                <!--<f:facet name="header">Borrar</f:facet>-->
                <h:commandButton action = "#{abmproductobean.removeProducto(producto)}" value="Borrar" class="btn btn-danger">
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h:commandButton action = "#{abmproductobean.crearProducto}"
                             value="Crear Producto"
                             class="btn btn-success"/>
            <div class="col-sm-3"></div>
            <h:outputLink value="../index.html" class="btn btn-success">Volver
            </h:outputLink>
        </div>
        <div class="col-sm-4"></div>
    </h:form>
</h:body>
</html>
