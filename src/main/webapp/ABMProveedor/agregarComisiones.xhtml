<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Agregar Comisiones</title>
    <h:outputStylesheet name="webjars/bootstrap/3.3.6/css/bootstrap.css"/>
</h:head>

<f:metadata>
    <f:viewParam name="id" value="#{abmproveedorbean.id}" />
    <f:event type="preRenderView" listener="#{abmproveedorbean.init}" />
</f:metadata>

<h:body>
    <h:form class="form-horizontal" id="form">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div  class="col-sm-4">
                <h2 style="text-align: center">Agregar Comision</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <h:dataTable value="#{abmcomisionbean.comisiones}" var="comision"
                         class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">id Comision</f:facet>
                    <h:outputText value="#{comision.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre Comision</f:facet>
                    <h:outputText value="#{comision.nombreComision}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Valor Fijo Comision</f:facet>
                    <h:outputText value="#{comision.comisionFija.valorfijo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Valor Porcentual Comision</f:facet>
                    <h:outputText value="#{comision.comisionPorcentual.valorPorcentual}"/>
                </h:column>
                <h:column>
                    <h:commandButton action = "#{abmproveedorbean.agregarComision(comision)}" value="Agregar" class="btn btn-primary">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:link outcome="ABMProveedor" value="Cancelar" class="btn btn-danger">
                    </h:link>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
