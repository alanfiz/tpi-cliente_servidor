<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Crear Forma de Pago</title>
    <h:outputStylesheet name="webjars/bootstrap/3.3.6/css/bootstrap.css"/>
</h:head>
<h:body>
    <h:form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div  class="col-sm-4">
                <h2 style="text-align: center">Crear Forma de Pago</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Nombre</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nombreFormaPagoIt" value="#{abmformapagobean.formaPago.nombreFormaPago}" class="form-control"
                             requiredMessage="Nombre es requerido">
                    <f:validateRequired />
                </h:inputText>
                <h:message for="nombreFormaPagoIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Id Tarjeta</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu id="tarjetaidIt"
                                 class="btn btn-default dropdown-toggle"
                                 converter="#{tarjetaConverter}"
                                 requiredMessage="Tarjeta es requerido"
                                 value="#{abmformapagobean.formaPago.tarjeta}">
                    <f:selectItem itemValue="#{null}" itemLabel="Seleccionar Tarjeta" />
                    <f:selectItems value="#{abmtarjetabean.tarjetas}"
                                   var="t"
                                   itemLabel="#{t.proveedorTarjeta} #{t.nombreTitularTarjeta}"/>
                    <f:validateRequired />
                </h:selectOneMenu>
                <h:message for="tarjetaidIt" styleClass="errorText" style="color: red"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Guardar" action="#{abmformapagobean.agregarFormaPago}" class="btn btn-success"
                                     style="width: 80px;"/>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="ABMFormaPago" value="Cancelar" class="btn btn-danger">
                    </h:link>
                </div>
            </div>
        </div>
    </h:form>
</h:body>

</html>
