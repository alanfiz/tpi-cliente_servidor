<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ABM Cliente</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <center>
            <h2><h:outputText value="Lista Clientes"/></h2>
        </center>
        <h:dataTable value="#{abmclientebean.clientes}" var="cliente"
                     class="table table-striped table-hover table-bordered">
            <h:column>
                <f:facet name="header">Usuario</f:facet>
                <h:outputText value="#{cliente.usuarioCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{cliente.nombreCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Apellido</f:facet>
                <h:outputText value="#{cliente.apellidoCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Telefono</f:facet>
                <h:outputText value="#{cliente.telefonoCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{cliente.emailCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Calle</f:facet>
                <h:outputText value="#{cliente.calleCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">NumeroCalle</f:facet>
                <h:outputText value="#{cliente.numeroCalleCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">InfoAdicional</f:facet>
                <h:outputText value="#{cliente.infoAdicionalCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Pais</f:facet>
                <h:outputText value="#{cliente.paisCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Provincia</f:facet>
                <h:outputText value="#{cliente.provinciaCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ciudad</f:facet>
                <h:outputText value="#{cliente.ciudadCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">CodigoPostal</f:facet>
                <h:outputText value="#{cliente.codpostCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Dni</f:facet>
                <h:outputText value="#{cliente.dni}"/>
            </h:column>
            <h:column>
                <!--<f:facet name="header">Editar</f:facet>-->
                <h:commandButton action = "#{abmclientebean.editCliente(cliente)}" value="Editar" class="btn btn-primary">
                </h:commandButton>
            </h:column>
            <h:column>
                <!--<f:facet name="header">Borrar</f:facet>-->
                <h:commandButton action = "#{abmclientebean.removeCliente(cliente)}" value="Borrar" class="btn btn-danger">
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <center><h:commandButton action = "#{abmclientebean.crearCliente}"
                                 value="Crear Cliente" class="btn btn-success"/></center>
    </h:form>
</h:body>
</html>
