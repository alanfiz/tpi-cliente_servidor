<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Cliente</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <!--<h:outputStylesheet library="webjars" name="bootstrap/3.3.7/css/bootstrap-jsf.css" />-->
</h:head>
<h:body>
    <h:form class="form-horizontal" id="form">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div  class="col-sm-4">
                <h2 style="text-align: center">Editar Cliente</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Usuario Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="usuarioClienteIt" value="#{abmclientebean.cliente.usuarioCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Password Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="passwordClienteIt" value="#{abmclientebean.cliente.passwordCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Nombre Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nombreClienteIt" value="#{abmclientebean.cliente.nombreCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Apellido Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="apellidoClienteIt" value="#{abmclientebean.cliente.apellidoCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Telefono Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="telefonoClienteIt" value="#{abmclientebean.cliente.telefonoCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Email Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="emailClienteIt" value="#{abmclientebean.cliente.emailCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Calle Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="calleClienteIt" value="#{abmclientebean.cliente.calleCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">NumeroCalle Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="numeroCalleClienteIt" value="#{abmclientebean.cliente.numeroCalleCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">InfoAdicional Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="infoAdicionalClienteIt" value="#{abmclientebean.cliente.infoAdicionalCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Pais Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="paisClienteIt" value="#{abmclientebean.cliente.paisCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Provincia Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="provinciaClienteIt" value="#{abmclientebean.cliente.provinciaCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Ciudad Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="ciudadClienteIt" value="#{abmclientebean.cliente.ciudadCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">CodPost Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="codPostClienteIt" value="#{abmclientebean.cliente.codpostCliente}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Dni Cliente</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="dniClienteIt" value="#{abmclientebean.cliente.dni}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Editar" action="#{abmclientebean.updateCliente}"
                                     class="btn btn-primary" style="width: 80px;"/>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="ABMCliente" value="Cancelar" class="btn btn-danger">
                    </h:link>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
